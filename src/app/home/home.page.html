<ion-header>
  <ion-toolbar>
    <ion-title>
      Transferência Bancária
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Conta Débito:</ion-label>
        <ion-input type="text" placeholder="Digite conta débito"(focusout)="getConta1()" [(ngModel)]="dados.conta1"></ion-input>
        <ion-input type="text" [(ngModel)]="dados.desc1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Conta Crédito:</ion-label>
        <ion-input type="text" placeholder="Digite conta crédito" (focusout)="getConta2()" [(ngModel)]="dados.conta2"></ion-input>
        <ion-input type="text" [(ngModel)]="dados.desc2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Valor R$</ion-label>
        <ion-input type="text" placeholder="Digite o valor" [(ngModel)]="dados.valor"></ion-input>
      </ion-item>
      </ion-list>
      <div class="ion-padding">
        <ion-button expand="block" type="submit" class="ion-no-margin" (click)="transferir()">Transferir</ion-button>
      </div>
</ion-content>
